<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Juztyne Clever Dalupang | MERN Stack Developer Portfolio</title>
    <meta name="title" content="Juztyne Clever Dalupang | MERN Stack Developer Portfolio" />
    <meta
      name="description"
      content="Full-stack web developer specializing in MERN stack development. View my portfolio showcasing React, Node.js, MongoDB projects and professional skills."
    />
    <meta
      name="keywords"
      content="MERN Stack, React Developer, Node.js, MongoDB, Full Stack Developer, Web Developer, Philippines, Portfolio"
    />
    <meta name="author" content="Juztyne Clever Dalupang" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yoursite.com/" />
    <meta property="og:title" content="Juztyne Clever Dalupang | MERN Stack Developer" />
    <meta
      property="og:description"
      content="Full-stack web developer specializing in MERN stack development. View my portfolio showcasing React, Node.js, MongoDB projects."
    />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yoursite.com/" />
    <meta property="twitter:title" content="Juztyne Clever Dalupang | MERN Stack Developer" />
    <meta
      property="twitter:description"
      content="Full-stack web developer specializing in MERN stack development. View my portfolio showcasing React, Node.js, MongoDB projects."
    />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />

    <!-- Preconnect to External Resources for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />

    <!-- Google Fonts: Plus Jakarta Sans -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'system-ui', '-apple-system', 'sans-serif'],
            },
            animation: {
              float: 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
            },
          },
        },
      };
    </script>

    <style>
      /* Base Styles */
      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        background-color: #fafafa;
        overflow-x: hidden;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Hide scrollbar for Chrome, Safari, and Opera */
      ::-webkit-scrollbar {
        display: none;
        width: 0;
        background: transparent;
      }

      /* Background Pattern */
      body {
        background-color: #fafafa;
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 24px 24px;
        background-attachment: fixed;
      }

      /* Noise Texture Overlay for Visual Depth */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Root Container */
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Focus Styles for Accessibility */
      :focus-visible {
        outline: 2px solid #000;
        outline-offset: 2px;
      }

      /* Reduce motion for users who prefer it */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>

    <!-- Import Map for ES Modules -->
    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
          "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8"
        }
      }
    </script>
  </head>
  <body class="text-gray-900 font-sans antialiased selection:bg-black selection:text-white">
    <!-- Noise Texture Overlay -->
    <div class="bg-noise" aria-hidden="true"></div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Application Entry Point -->
    <script type="module" src="/index.tsx"></script>

    <!-- Noscript Fallback -->
    <noscript>
      <div style="padding: 2rem; text-align: center">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to view this portfolio.</p>
      </div>
    </noscript>
  </body>
</html>
