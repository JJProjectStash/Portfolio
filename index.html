<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Color Scheme - Prevents browser auto-dark mode from breaking colors -->
    <meta name="color-scheme" content="light dark" />

    <!-- Primary Meta Tags -->
    <title>Juztyne Clever Dalupang | MERN Stack Developer Portfolio</title>
    <meta name="title" content="Juztyne Clever Dalupang | MERN Stack Developer Portfolio" />
    <meta
      name="description"
      content="Full-stack web developer specializing in MERN stack development. View my portfolio showcasing React, Node.js, MongoDB projects and professional skills."
    />
    <meta
      name="keywords"
      content="MERN Stack, React Developer, Node.js, MongoDB, Full Stack Developer, Web Developer, Philippines, Portfolio"
    />
    <meta name="author" content="Juztyne Clever Dalupang" />
    <meta name="robots" content="index, follow" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yoursite.com/" />
    <meta property="og:title" content="Juztyne Clever Dalupang | MERN Stack Developer" />
    <meta
      property="og:description"
      content="Full-stack web developer specializing in MERN stack development. View my portfolio showcasing React, Node.js, MongoDB projects."
    />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yoursite.com/" />
    <meta property="twitter:title" content="Juztyne Clever Dalupang | MERN Stack Developer" />
    <meta
      property="twitter:description"
      content="Full-stack web developer specializing in MERN stack development. View my portfolio showcasing React, Node.js, MongoDB projects."
    />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Theme Color for Mobile Browsers - Will be updated by ThemeContext -->
    <meta name="theme-color" content="#fafafa" />
    <meta name="msapplication-TileColor" content="#fafafa" />

    <!-- Preconnect to External Resources for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS Prefetch for fallback images -->
    <link rel="dns-prefetch" href="https://placehold.co" />

    <!-- Google Fonts: Plus Jakarta Sans - with display=swap for faster initial paint -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media = 'all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet"
      />
    </noscript>
  </head>
  <body class="font-sans antialiased">
    <!-- Noise Texture Overlay -->
    <div class="bg-noise" aria-hidden="true"></div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Application Entry Point -->
    <script type="module" src="/index.tsx"></script>

    <!-- Noscript Fallback -->
    <noscript>
      <div style="padding: 2rem; text-align: center">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to view this portfolio.</p>
      </div>
    </noscript>
  </body>
</html>
